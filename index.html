<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>tic-tac-toe</title>
    <meta name="description" content="A tic-tac-toe game.">
    <meta name="keywords" content="learning">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h2 id="score1">0</h2>
        <h2 id="score2">0</h2>
    </header>

    <main>
        <output id="resultLine"></output>
        <input type="checkbox" onclick="playerMove(this, 0)"/>
        <input type="checkbox" onclick="playerMove(this, 1)"/>
        <input type="checkbox" onclick="playerMove(this, 2)"/>
        <input type="checkbox" onclick="playerMove(this, 3)"/>
        <input type="checkbox" onclick="playerMove(this, 4)"/>
        <input type="checkbox" onclick="playerMove(this, 5)"/>
        <input type="checkbox" onclick="playerMove(this, 6)"/>
        <input type="checkbox" onclick="playerMove(this, 7)"/>
        <input type="checkbox" onclick="playerMove(this, 8)"/>
    </main>

    <input type="checkbox" name="footer-toggle" id="footer-toggle">
    <footer>
        <h1 id="message"></h1>
        <button onclick="rematch()">rematch</button>
    </footer>
</body>
</html>
